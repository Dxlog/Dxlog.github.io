<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Alimentar Personalizado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plano Alimentar Personalizado</h1>

  <!-- Informações do aluno -->
  <div id="studentInfo">
    <label>Aluno(a):</label>
    <input type="text" id="clientName" placeholder="Digite o nome do aluno">
    <label>Peso Atual:</label>
    <input type="text" id="weight" placeholder="Ex.: 70 kg">
    <label>Data:</label>
    <input type="date" id="currentDate">
    <label>N° do Protocolo:</label>
    <input type="text" id="protocolNumber" placeholder="Ex.: 12345">
  </div>

  <!-- SUPLEMENTAÇÃO E MANIPULADOS / ORIENTAÇÕES -->
  <div id="supplementationAndGuidance">
    <div id="supplementationSection">
      <h3>SUPLEMENTAÇÃO E MANIPULADOS</h3>
      <textarea id="supplementation" maxlength="200" placeholder="Máximo 200 caracteres"></textarea>
    </div>
    <div id="guidanceSection">
      <h3>ORIENTAÇÕES</h3>
      <textarea id="guidance" maxlength="200" placeholder="Máximo 200 caracteres"></textarea>
    </div>
  </div>

  <!-- Refeições -->
  <div id="mealsContainer">
    <button id="addMealButton">Adicionar Refeição</button>
  </div>

  <!-- Botão para gerar PDF -->
  <button id="generatePdfButton">Gerar PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
