<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Alimentar Personalizado</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo-henrique-cordeiro.png.png" alt="Logo Henrique Cordeiro" class="logo">
      <h1>Plano Alimentar Personalizado</h1>
    </header>

    <main>
      <!-- Informações do Cliente -->
      <section class="client-info">
        <h2>Informações do Cliente</h2>
        <div class="form-group">
          <label for="clientName">Nome do Cliente:</label>
          <input type="text" id="clientName" placeholder="Digite o nome do cliente">
        </div>
        <div class="form-group">
          <label for="protocolNumber">Número do Protocolo:</label>
          <input type="text" id="protocolNumber" placeholder="Digite o número do protocolo">
        </div>
        <div class="form-group">
          <label for="weight">Peso Atual (kg):</label>
          <input type="number" id="weight" placeholder="Digite o peso atual">
        </div>
      </section>

      <!-- Refeições -->
      <section id="mealsContainer">
        <h2>Refeições</h2>
      </section>
      <button type="button" id="addMealButton" class="btn btn-add">Adicionar Refeição</button>

      <!-- Botões de Ação -->
      <section class="controls">
        <button type="button" id="generatePdfButton" class="btn btn-generate">Gerar PDF</button>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Henrique Cordeiro Nutrition | Todos os direitos reservados</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
