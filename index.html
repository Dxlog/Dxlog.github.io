<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Alimentar Personalizado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Plano Alimentar Personalizado</h1>
    </header>
    <main>
      <section class="client-info">
        <h2>Informações do Cliente</h2>
        <div class="form-group">
          <label for="clientName">Nome do Cliente:</label>
          <input type="text" id="clientName" placeholder="Digite o nome do cliente">
        </div>
        <div class="form-group">
          <label for="protocolNumber">Número do Protocolo:</label>
          <input type="text" id="protocolNumber" placeholder="Digite o número do protocolo">
        </div>
        <div class="form-group">
          <label for="weight">Peso Atual (kg):</label>
          <input type="number" id="weight" placeholder="Digite o peso atual">
        </div>
      </section>

      <section id="mealsContainer">
        <h2>Refeições</h2>
      </section>
      <button id="addMealButton" class="btn">Adicionar Refeição</button>
      <div class="button-container">
        <button id="generatePdfButton" class="btn btn-primary">Gerar PDF</button>
      </div>
    </main>
  </div>

  <!-- Importação do CDN do jsPDF v2.4.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
