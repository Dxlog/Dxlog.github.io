<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Alimentar Personalizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="logo-henrique-cordeiro.png.png" alt="Logo Henrique Cordeiro Nutrition" class="logo">
    <h1>Plano Alimentar Personalizado</h1>
  </header>

  <main class="container">
    <!-- Dados do Cliente -->
    <section class="client-info">
      <h2>Dados do Cliente</h2>
      <div class="field-group">
        <label for="clientName">Nome do Cliente:</label>
        <input type="text" id="clientName" placeholder="Digite o nome do cliente">
      </div>
      <div class="field-group">
        <label for="protocolNumber">Número do Protocolo:</label>
        <input type="text" id="protocolNumber" placeholder="Digite o número do protocolo">
      </div>
      <div class="field-group">
        <label for="weight">Peso Atual (kg):</label>
        <input type="number" id="weight" placeholder="Digite o peso atual">
      </div>
    </section>

    <!-- Refeições -->
    <section id="mealsContainer">
      <h2>Refeições</h2>
    </section>
    <button class="btn btn-add-meal" id="addMealButton">Adicionar Refeição</button>

    <!-- Gerar PDF -->
    <button class="btn btn-generate-pdf" id="generatePdfButton">Gerar PDF</button>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Henrique Cordeiro Nutrition</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
