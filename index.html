<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Alimentar Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #supplementationSection,
    #guidanceSection {
      margin-bottom: 20px;
    }

    .meal-section {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }

    table {
      width: 100%;
      margin-bottom: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e05500;
    }
  </style>
</head>
<body>
  <h1>Plano Alimentar Personalizado</h1>

  <!-- SUPLEMENTAÇÃO E MANIPULADOS -->
  <div id="supplementationSection">
    <h3>SUPLEMENTAÇÃO E MANIPULADOS</h3>
    <textarea id="supplementation" rows="4" placeholder="Preencha as informações de suplementação e manipulados"></textarea>
  </div>

  <!-- ORIENTAÇÕES -->
  <div id="guidanceSection">
    <h3>ORIENTAÇÕES</h3>
    <textarea id="guidance" rows="4" placeholder="Preencha as orientações"></textarea>
  </div>

  <!-- Refeições -->
  <div id="mealsContainer">
    <button id="addMealButton">Adicionar Refeição</button>
  </div>

  <!-- Botão para gerar PDF -->
  <button id="generatePdfButton">Gerar PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
