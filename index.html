<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Alimentar Personalizado</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo-henrique-cordeiro.png.png" alt="Logomarca" class="logo">
      <h1>PLANO ALIMENTAR PERSONALIZADO</h1>
    </header>

    <form id="nutritionForm">
      <!-- Informações do Cliente -->
      <section class="client-info">
        <h2>Informações do Cliente</h2>
        <div class="form-group">
          <label for="clientName">Nome do Cliente:</label>
          <input type="text" id="clientName" placeholder="Digite o nome do cliente">
        </div>
        <div class="form-group">
          <label for="protocolNumber">Número do Protocolo:</label>
          <input type="text" id="protocolNumber" placeholder="Digite o número do protocolo">
        </div>
        <div class="form-group">
          <label for="weight">Peso Atual (kg):</label>
          <input type="number" id="weight" placeholder="Digite o peso atual">
        </div>
      </section>

      <!-- Refeições -->
      <section id="mealsContainer">
        <h2>Refeições</h2>
        <div class="meal-section">
          <label for="mealName" class="meal-title">Nome da Refeição:</label>
          <input type="text" class="mealName" placeholder="Digite o nome da refeição">

          <table class="meal-table">
            <thead>
              <tr>
                <th>Alimento</th>
                <th>Proporção</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="foodName" placeholder="Ex.: Frango"></td>
                <td><input type="text" class="foodProportion" placeholder="Ex.: 100g"></td>
                <td><button type="button" class="removeRowBtn">Excluir</button></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="addRowBtn">Adicionar Linha</button>
        </div>
      </section>

      <!-- Botões de Controle -->
      <section class="controls">
        <button type="button" id="addMealBtn">Adicionar Refeição</button>
        <button type="button" id="generatePdfButton">Gerar PDF</button>
      </section>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Henrique Cordeiro Nutrition | Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
